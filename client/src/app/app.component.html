<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{title}}
  </h1>
</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
  <p>Estas logueado en la app</p>
</div>

<div class="col-lg-12">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
      <p>
        <label for="email">Correo electrónico:</label>
        <input type="email" #email="ngModel" id="email" [(ngModel)]="user.email" name="email" class="form-control"
               required>
        <span *ngIf="!email.valid && email.touched" class="alert-danger">El email es obligatorio</span>
      </p>
      <p>
        <label for="password">Contraseña:</label>
        <input type="text" #password="ngModel" id="password" [(ngModel)]="user.password" name="password"
               class="form-control" required>
      </p>

      <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
  </div>
  <div class="col-lg-6">
    <h1>Registrate</h1>
    <form action="" class="">
      <p>
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" required id="nombre">
      </p>
      <p>
        <label for="apellidos">Apellidos:</label>
        <input type="text" class="form-control" required id="apellidos">
      </p>
      <p>
        <label for="email_r">Correo electrónico:</label>
        <input type="text" class="form-control" required id="email_r">
      </p>
      <p>
        <label for="password_r">Contraseña:</label>
        <input type="text" class="form-control" required id="password_r">
      </p>
      <input type="submit" value="Regístrate" class="btn btn-primary">
    </form>
  </div>
</div>
